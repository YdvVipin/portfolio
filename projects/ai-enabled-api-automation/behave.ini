[behave]
paths = features
show_skipped = false
show_timings = true
format = pretty
outfiles = reports/behave_report.txt
junit = true
junit_directory = reports
logging_level = INFO
log_capture = true

[behave.formatters]
html = behave_html_formatter:HTMLFormatter

[behave.userdata]
base_url = https://pokeapi.co/api/v2